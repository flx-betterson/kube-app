apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: vprofile/vprofiledb:V1
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: vpro-db-data
        ports:
          - name: vprodb-port
            containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: db-pass
    nodeSelector:
      zone: us-west-1b
    volumes:
      - name: vpro-db-data
        awsElasticBlockStore:
          volumeID: vol-02695cbdd2b904614
          fsType: ext4
    initContainers:
      - name: busybox
        image: busybox:latest
        args: ["rm","-rf","/var/lib/mysql/lost+found"]
        volumeMount:
          - name: vpro-db-data
            mountPath: /var/lib/mysql
            
